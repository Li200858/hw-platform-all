<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="海淀外国语线国际部上平台 - 整合所有上线网站">
    <meta name="keywords" content="海淀外国语,国际部,网站平台">
    <title>海淀外国语线国际部上平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* 背景装饰 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-decoration::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(80px);
        }
        
        .bg-decoration::after {
            content: '';
            position: absolute;
            bottom: -20%;
            right: -20%;
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(80px);
        }
        
        /* 标题区域 */
        header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            padding: 60px 20px 40px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
        }
        
        /* 网站网格 */
        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            position: relative;
            z-index: 1;
            margin-bottom: 60px;
        }
        
        /* 网站卡片 */
        .website-card {
            position: relative;
            height: 220px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        
        .website-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        /* 网站卡片背景色 */
        .card-bg-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-bg-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .card-bg-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .card-bg-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .card-bg-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .card-bg-6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .card-bg-7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .card-bg-8 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .card-bg-9 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .card-bg-10 { background: linear-gradient(135deg, #ff8a80 0%, #ea6100 100%); }
        .card-bg-11 { background: linear-gradient(135deg, #ff6b95 0%, #ffc796 100%); }
        .card-bg-12 { background: linear-gradient(135deg, #c471f5 0%, #fa71cd 100%); }
        
        .card-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 2;
        }
        
        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0);
            transition: background 0.3s ease;
            z-index: 1;
        }
        
        .website-card:hover .card-overlay {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .website-name {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.3;
            word-break: break-word;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            color: white;
            padding: 40px 20px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .websites-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
            
            .website-card {
                height: 180px;
            }
            
            .website-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    
    <div class="container">
        <header>
            <h1>海淀外国语线国际部上平台</h1>
            <p class="subtitle">整合所有上线网站</p>
        </header>
        
        <div class="websites-grid">
            <!-- 活动/社团报名网站 -->
            <a href="https://activityplatform.org/" class="website-card card-bg-1" target="_blank" rel="noopener noreferrer">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="website-name">活动/社团报名网站</div>
                </div>
            </a>
            
            <!-- 艺术平台 -->
            <a href="https://hwartplatform.org/" class="website-card card-bg-2" target="_blank" rel="noopener noreferrer">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="website-name">艺术平台</div>
                </div>
            </a>
        </div>
    </div>
    
    <footer>
        <p>© 2025 海淀外国语线国际部上平台 | 所有网站均已部署上线</p>
    </footer>
</body>
</html>
