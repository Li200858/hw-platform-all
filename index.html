<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="海淀外国语线国际部上平台 - 整合所有上线网站">
    <meta name="keywords" content="海淀外国语,国际部,网站平台">
    <title>海淀外国语线国际部上平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* 背景装饰 - 移除 */
        .bg-decoration {
            display: none;
        }
        
        /* 标题区域 */
        header {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            padding: 40px 20px 30px;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
        }
        
        /* 网站网格 */
        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
            position: relative;
            z-index: 1;
            margin-bottom: 60px;
        }
        
        /* 网站卡片 */
        .website-card {
            position: relative;
            height: 160px;
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid #2563eb;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: block;
            cursor: pointer;
        }
        
        .website-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            border-color: #1d4ed8;
        }
        
        /* 网站卡片背景色 - 白色背景 */
        .card-bg-1 { background: #ffffff; }
        .card-bg-2 { background: #ffffff; }
        .card-bg-3 { background: #ffffff; }
        .card-bg-4 { background: #ffffff; }
        .card-bg-5 { background: #ffffff; }
        .card-bg-6 { background: #ffffff; }
        .card-bg-7 { background: #ffffff; }
        .card-bg-8 { background: #ffffff; }
        .card-bg-9 { background: #ffffff; }
        .card-bg-10 { background: #ffffff; }
        .card-bg-11 { background: #ffffff; }
        .card-bg-12 { background: #ffffff; }
        
        .card-content {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            z-index: 2;
        }
        
        .card-overlay {
            position: absolute;
            inset: 0;
            background: rgba(37, 99, 235, 0);
            transition: background 0.3s ease;
            z-index: 1;
        }
        
        .website-card:hover .card-overlay {
            background: rgba(37, 99, 235, 0.05);
        }
        
        .website-name {
            color: #1e40af;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: center;
            line-height: 1.3;
            word-break: break-word;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .websites-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .website-card {
                height: 140px;
            }
            
            .website-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration"></div>
    
    <div class="container">
        <header>
            <h1>海淀外国语线国际部上平台</h1>
            <p class="subtitle">整合所有上线网站</p>
        </header>
        
        <div class="websites-grid">
            <!-- 活动/社团报名网站 -->
            <a href="https://activityplatform.org/" class="website-card card-bg-1" target="_blank" rel="noopener noreferrer">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="website-name">活动/社团报名网站</div>
                </div>
            </a>
            
            <!-- 艺术平台 -->
            <a href="https://hwartplatform.org/" class="website-card card-bg-2" target="_blank" rel="noopener noreferrer">
                <div class="card-overlay"></div>
                <div class="card-content">
                    <div class="website-name">艺术平台</div>
                </div>
            </a>
        </div>
    </div>
    
    <footer>
        <p>© 2025 海淀外国语线国际部上平台 | 所有网站均已部署上线</p>
    </footer>
</body>
</html>
